<mat-card class="form-card">
    <form class="form-group">
      <mat-list>
        <mat-list-item>
        <mat-icon mat-list-icon class="done-icon">done</mat-icon>
        <p class="list-text">Dates</p>   
         <mat-form-field >
            <input matInput value="10 days:Aug20- Aug29"  type="text">
          </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item> 
          <mat-icon mat-list-icon class="done-icon">done</mat-icon>
          <p class="list-text">Preferred Menus</p>
        <mat-form-field >
            <input matInput value="Egyptian,saudian,italian"  type="text">
          </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item> 
          <mat-icon mat-list-icon class="done-icon">done</mat-icon>
          <p class="list-text">Max Meal Price </p>
            <mat-form-field >
                <input matInput value="s.r.25"  type="text">
              </mat-form-field>
            </mat-list-item>
            <mat-divider></mat-divider>
        <mat-list-item> 
          <mat-icon mat-list-icon class="done-icon"></mat-icon>
          <p class="list-text">Auto Plan</p>       
           <mat-form-field >
            <input matInput value="50 new visitors!"  type="text">
          </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item> 
          <mat-icon mat-list-icon class="done-icon">done</mat-icon>
          <p class="list-text">Completed Meal</p>
          <mat-form-field >
            <input matInput value="1500 meals for 50 visitors"  type="text">
          </mat-form-field>
        </mat-list-item>
      </mat-list>
     </form>
</mat-card>
<div class="persons-background">
  <div class="row">
    <div class="col-6">
  <p class="title">Incomplete Meal Plans</p>
    </div>
  <div class="col-6">
  <p class="right-title">1500 meals for 50 visitors</p>
  </div>
</div>
<mat-card class="persons-card">
  <mat-nav-list>
      <a mat-list-item *ngFor="let person of persons" href="#/personMeals">
        <mat-icon mat-list-icon>person</mat-icon>
          <h4 mat-line  class="person-text">{{person}}</h4>
          <p class="meals_number">0 / 30 meals</p> 
          <mat-divider></mat-divider>
      </a>
        
  </mat-nav-list>

</mat-card>
</div>
